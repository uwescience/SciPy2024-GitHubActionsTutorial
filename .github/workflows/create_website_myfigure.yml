name: Deploy Website to GitHub Pages

on:
  # Runs on pushes targeting the default branch
#  push:
#    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  id-token: write

jobs:
  # Build Website
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: website_figure/environment.yml
          cache-environment: true

      - name: Build Website
        shell: bash -el {0}
        run: |
          cd website_figure
          jupyter nbconvert myfigure.ipynb --execute --to html --output-dir=_build/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website_figure/_build/html


  # Publish Website to GitHub Pages if built successfully
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
